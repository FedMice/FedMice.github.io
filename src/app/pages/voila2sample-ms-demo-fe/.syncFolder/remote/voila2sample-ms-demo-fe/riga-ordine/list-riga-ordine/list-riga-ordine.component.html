
<bz-card [bzSpinner]="spinner">

    <!-- card header -->
    <bz-card-header>
        Riga Ordine {{ 'header.list' | translate }}
    </bz-card-header>

	<bz-card-content>
	
	    <!-- Tabella tipo rigaOrdine -->
	    <bz-table [sources]="rigaOrdineList" [pageSize]="pageSize" [nVisiblePages]="3" [totalPages]="totalPages"
	        (pageObject)="paginateTable($event, rigaOrdineCriteria)" paginatedBe>
	
	

			
			<!-- Ordine -->
	        <th bzHeaderColumn  scope="col" > Ordine </th>
	        <td *bzColumnDef="let rigaOrdine">
				<div class="fk-pointer" (click)="navigateToView(rigaOrdine.objectKey)">{{rigaOrdine.rigaOrdineKey.theOrdineObjectTitle}}</div>

			</td>
			<!-- Prodotto -->
	        <th bzHeaderColumn  scope="col" > Prodotto </th>
	        <td *bzColumnDef="let rigaOrdine">
				<div class="fk-pointer" (click)="navigateToView(rigaOrdine.objectKey)">{{rigaOrdine.rigaOrdineKey.theProdottoObjectTitle}}</div>

			</td>

			
	
	        	<!-- Quantita -->
	        <th bzHeaderColumn bzSortColumn="quantita" scope="col" > Quantita </th>
	        <td *bzColumnDef="let rigaOrdine"> {{rigaOrdine.quantita }}</td>
	
	
	        <ng-container bzTableNoValue> {{ 'label.noElements' | translate }} Riga Ordine </ng-container>

	    </bz-table>

	</bz-card-content>

</bz-card>

<!-- Search with criteria -->
<app-search-riga-ordine></app-search-riga-ordine>

<!-- Buttons -->
<bz-card class="card">
	<bz-card-content>
	    <button bzButton status="primary" class="button" (click)="searchWithCriteria()"> Cerca</button>
	    <button bzButton status="primary" class="button" *ngIf="Privileges?.RIGA_ORDINE_CREATE | hasPermission : privileges"
	     routerLink="/pages/ms-demo/riga-ordine/detail-riga-ordine/new" > {{ 'buttons.new' | translate }} </button>
		
	</bz-card-content>
</bz-card>
