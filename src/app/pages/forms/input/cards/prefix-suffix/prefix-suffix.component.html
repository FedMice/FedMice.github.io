<!--  PrefixSuffix -->
<bz-card class="card-top" id="prefixSuffix">
    <bz-card-header>
        <span class="title"> Prefix and Suffix </span>
    </bz-card-header>

    <bz-card-content>
        <div class="card-badge">
            Custom content can be included before and after the input tag, as a prefix or suffix.
            Adding <span class="fk-badge"> bzInputPrefix </span> attribute to the element inside the component it will
            displayed as a prefix.
            Using <span class="fk-badge"> bzInputSuffix </span>, instead, the element will displayed as a suffix.
        </div>
        <bz-tabset>
            <bz-tab tabTitle="ShowCase">

                <div >

                    <!-- Prefix -->
                    <bz-input label="Prefix:">
                        <bz-icon bzInputPrefix iconName="fa fa-user"></bz-icon>
                    </bz-input>

                    <!-- Suffix -->
                    <bz-input label="Suffix:" class="fk-r-mt-5 fk-block"  [type]="type">
                        <bz-icon bzInputSuffix [iconName]="eyeCssClass" class="fk-pointer" (click)="togglePassword()"></bz-icon>
                    </bz-input>

                </div>


            </bz-tab>
           <!--  HTML tab -->
            <bz-tab tabTitle="html">
                <bz-code-box>
                    <span highlight [bzCodeBox]="InputConstant.PREFIX_SUFFIX_HTML" class="html"></span>
                </bz-code-box>
            </bz-tab>
        </bz-tabset>

    </bz-card-content>
</bz-card>
