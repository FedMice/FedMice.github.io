<!--  Duration -->
<bz-card class="card-top" id="preventDuplicates">
    <bz-card-header>
        <span class="title"> Prevent duplicates </span>
    </bz-card-header>
    <bz-card-content>
        <div class="card-badge content-card">
            <span class="fk-badge"> Prevent duplicates </span> defines time that toast is displayed on screen.
        </div>

        <bz-tabset>
            <!-- showcase -->
            <bz-tab tabTitle="ShowCase">
                <div class="fk-center showcase-container fk-column">

                    <!--  Right -->
                    <div>
                        <button bzButton status="primary"
                            (click)="toastrService.showSuccess('Toast', {preventDuplicates: true})" class="space-group">
                            No duplicates
                        </button>
                        <button bzButton status="primary"
                            (click)="toastrService.showInfo('Toast', {preventDuplicates: false})" class="space-group">
                            With duplicates
                        </button>
                    </div>

                </div>

            </bz-tab>
            <!--  ts -->
            <bz-tab tabTitle="ts">
                <bz-code-box>
                    <span highlight [bzCodeBox]="ToasterConstant.POSITION_TS" class="typeScript"></span>
                </bz-code-box>
            </bz-tab>
            <!--  html -->
            <bz-tab tabTitle="html">
                <bz-code-box>
                    <span highlight [bzCodeBox]="ToasterConstant.PREVENT_DUPLICATES_HTML" class="html"></span>
                </bz-code-box>
            </bz-tab>
        </bz-tabset>

    </bz-card-content>
</bz-card>
