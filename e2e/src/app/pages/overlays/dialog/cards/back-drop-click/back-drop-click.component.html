<!-- Backdrop click -->
<bz-card class="card-top" id="backdropClick">
    <bz-card-header>
        <span class="title">Backdrop click </span>
    </bz-card-header>
    <bz-card-content>
        <div class="card-badge content-card">  <span class="fk-badge">closeOnBackdropClick</span> property permits to close dialog on backdrop if is true. Default value if true.
        </div>
        <bz-tabset>
            <!-- showcase -->
            <bz-tab tabTitle="ShowCase">

                <div class="fk-center showcase-container">
                    <button bzButton status="primary" (click)="showDialog()">Whitout backdrop click closed</button>
                </div>

            </bz-tab>
            <!--  ts -->
            <bz-tab tabTitle="ts">
                <bz-code-box>
                    <span highlight [bzCodeBox]="DialogConstant.BACKDROP_TS" class="typeScript"></span>
                </bz-code-box>
            </bz-tab>
            <!--  html -->
            <bz-tab tabTitle="html">
                <bz-code-box>
                    <span highlight [bzCodeBox]="DialogConstant.BACKDROP_HTML" class="html"></span>
                </bz-code-box>
            </bz-tab>
        </bz-tabset>
    </bz-card-content>
</bz-card>
