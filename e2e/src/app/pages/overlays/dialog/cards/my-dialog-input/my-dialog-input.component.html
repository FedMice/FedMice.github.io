<bz-card global>
    <bz-card-header>
        Dialog 
    </bz-card-header>
    <bz-card-content>
        <div class="fk-bold-6">Your name is : <span class="fk-bold-4">{{name}}</span></div>
    </bz-card-content>
    <bz-card-footer>
        <div>
           <button bzButton status="primary" class="fk-mr-4" (click)="dialogService.closeDialog()"> Close </button>
        </div>
    </bz-card-footer>
</bz-card>
